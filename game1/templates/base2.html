{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</head>
<body>
<nav class="navbar navbar-dark bg-info">
    <h1 class="container">Tic Tac Toe Game</h1>
</nav>
<div class="container">
    <form action="http://127.0.0.1:1292/play/"  method="post" class="form">
        <button type="submit" class="btn btn-success btn-lg mb-2 mt-4">Play</button>
    </form>

    <form action="http://127.0.0.1:1292/delete_results/"  method="post" class="form">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger btn-lg mb-2 mt-2 float-right" type="submit">Clear Results</button>
        </div>
    </form>


        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="container">

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 1 }}/"  method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn1 }}</button>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 2 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn2 }}</button>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 3 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn3 }}</button>
                        </form>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 4 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn4 }}</button>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 5 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn5 }}</button>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 6 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn6 }}</button>
                        </form>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 7 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn7 }}</button>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 8 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn8 }}</button>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form action="http://127.0.0.1:1292/turn/{{ 9 }}/" method="post" class="form">
                            <button class="btn btn-primary btn-lg mb-2 mt-2" type="submit">{{ btn9 }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <ul class="list-group list-group-flush">
        {% for result in results %}
            <li class="list-group-item">{{ result.text }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
